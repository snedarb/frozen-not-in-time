<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Frozen–Not In Time</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="text unit xs-1 s-1 m-3-4 l-3-4">
      <h1 class="tenakilo">Ice Cream</h1>
      <p class="tera">So sweet, creamy & delicious it’ll literally melt in your mouth!</p>
      <a class="btn btn-ghost" href="#">Enjoy Now!</a>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-4 l-1-4">
    <img class="cherry" src="images/cherry.svg" alt="cherry">
    <img src="images/vanilla-fudge.svg" alt="vanilla fudge ice cream">
    <img src="images/chocolate-chip.svg" alt="chocolate chip ice cream">
    <img src="images/mint-chip.svg" alt="mint chip ice cream">
    <img src="images/cone.svg" alt="cone">
  </div>
</body>
</html>
